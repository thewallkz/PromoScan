<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultados da Busca</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --subtext-color: #666666;
            --shadow: rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --subtext-color: #aaaaaa;
            --shadow: rgba(0,0,0,0.5);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            padding: 20px; max-width: 900px; margin: 0 auto; 
            transition: background-color 0.3s;
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-voltar { background: #6c757d; color: white; text-decoration: none; padding: 8px 15px; border-radius: 5px; }
        
        .card { 
            background: var(--card-bg); 
            padding: 20px; /* Aumentei o padding para ficar mais elegante sem foto */
            margin-bottom: 15px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px var(--shadow); 
            display: flex; align-items: center; 
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-2px); }

        /* SÃ³ aparece se tiver imagem */
        .img-container {
            width: 120px; height: 120px; flex-shrink: 0; margin-right: 20px;
            display: flex; align-items: center; justify-content: center;
            background: #fff; border-radius: 8px; overflow: hidden; border: 1px solid #ddd;
        }
        .img-container img { width: 100%; height: 100%; object-fit: contain; }

        .info { flex-grow: 1; padding-right: 20px;}
        .titulo { font-size: 1.1em; font-weight: 600; color: var(--text-color); margin-bottom: 8px; }
        .loja { color: #ffe600; background: #333; padding: 2px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold;}
        
        .precos-container { text-align: right; min-width: 160px; }

        .preco-pix { color: #28a745; font-size: 1.5em; font-weight: 800; display: block; }
        .tag-pix { font-size: 0.4em; text-transform: uppercase; color: var(--subtext-color); font-weight: normal;}

        .preco-cartao { color: #0d6efd; font-size: 0.9em; display: block; margin-top: 4px; font-weight: 500;}
        .parcelas { font-size: 0.85em; color: var(--subtext-color); }

        .botao { 
            background-color: #0d6efd; color: white; text-decoration: none; padding: 12px 24px; 
            border-radius: 6px; font-weight: bold; margin-left: 20px; white-space: nowrap; font-size: 0.9em;
        }
        .botao:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="header-top">
        <h2>Resultados para: "{{ termo }}"</h2>
        <a href="/" class="btn-voltar">â¬… Nova Busca</a>
    </div>

    {% for item in produtos %}
    <div class="card">
        {% if item.imagem %}
        <div class="img-container">
            <img src="{{ item.imagem }}" alt="Produto">
        </div>
        {% endif %}
        
        <div class="info">
            <div class="titulo">{{ item.titulo }}</div>
            <div><span class="loja">{{ item.loja }}</span></div>
        </div>
        <div class="precos-container">
            <span class="preco-pix">
                <span class="tag-pix">Ã€ Vista</span> R$ {{ item.preco_pix }}
            </span>
            <span class="preco-cartao">
                ðŸ’³ R$ {{ item.preco_cartao }}
                <div class="parcelas">{{ item.info_parcelas }}</div>
            </span>
        </div>
        <a href="{{ item.link }}" target="_blank" class="botao">Ver Oferta</a>
    </div>
    {% else %}
    <p style="color: var(--text-color)">Nenhuma oferta encontrada.</p>
    {% endfor %}

    <script>
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
        }
    </script>
</body>
</html>
